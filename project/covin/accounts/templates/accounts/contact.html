{% extends 'base.html' %}
{% block content %}


<div class="container contact_section">
    <div class="card card-body">
        <legend class="border-bottom mb-4">Contact</legend>

             <div class="form-body">
                <div class="container">
                  <div class="wrapper">
                    <div class="company-info">
                      <h3>RSTP Web Design</h3>
                      <ul>
                        <li>44 something info</li>
                        <li>(555) 555 5555</li>
                        <li>example@gmail.com</li>
                      </ul>
                    </div>
                    <div class="contact">
                      <h3>Email Us</h3>
                      <form>
                        <p>
                          <label>Email</label>
                          <input type="email" name="email">
                        </p>
                        <p>
                          <label>Message</label>
                          <textarea name="message" id="" cols="30" rows="5"></textarea>
                        </p>
                        <p>
                          <button>Submit</button>
                        </p>
                      </form>
                    </div>
              </div>


    </div>

</div>



<style>
  .contact_section {
    width: 1000px;
    margin: 60px auto;
  }


.wrapper >*{
    padding: 1em;
}

.company-info{
    background: #c9e6ff; 
}

.company-info h3, .company-info ul{
    text-align: center;
    margin: 0 0 1rem 0;
}

.contact{
    background: #f9feff;
}

.contact form{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
}

.contact form label{
    display: block;
}

.contact form p{
    margin: 0;
}

.contact form .full{
    grid-column: 1/3;
}

.contact form button, .contact form input, .contact form textarea{
    width: 80%;
    padding: 1rem;
    border: 1px solid #c9e6ff;
}

.contact form button{
    background: #c9e6ff;
    border: 0;
    text-transform: uppercase;
}

.contact form button:hover, .contact form button:focus{
    background: #92bde7;
    color: #fff;
    outline: 0;
    transition: background-color 2s ease-out;
}
</style>
{% endblock %}
