<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
</head>
<body>
    <h1>Profile page</h1>
    <table border="2px">
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year of Birth</th>
        <th>Gender</th>
        <th>Mobile No</th>
        <th>Dose 1 Status</th>
        <th>Dose 2 Status</th>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.year_of_birth}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.mobile_no}}</td>
            <td>{{user.dose1_status}}</td>
            <td>{{user.dose2_status}}</td>
        </tr>
    </table>

    
</body>
</html>
