<script>

  var tableData = [
    { 'centre_no' : '1',
      'centre_name' : 'Cigma Hospital',
      'city' : 'Aurangabad',
      'state' : 'Maharashtra',
      'status' : 'Active' }
  ]


  var state = {
    'queryset' : tableData,
    'page' : 1,
    'rows' : 10,
    'window' : 3
  }

  builtTable()

  function pagination (queryset, page, rows){
    var trimStart = (page-1)*rows
    var trimEnd = trimStart + rows

    var trimmedData = queryset.slice(trimStart, trimEnd)
    var pages = Math.ceil(queryset.length/rows)

    return {
      'queryset' : trimmedData,
      'pages' : pages
    }

  }

  function paginationButton(pages){
    var wrapper = document.getElementById('pagination-wrapper')
    wrapper.innerHTML = ''

  
    var maxLeft = (state.page - Math.floor(state.window / 2))
    var maxRight = (state.page + Math.floor(state.window / 2))

    if (maxLeft < 1) {
        maxLeft = 1
        maxRight = state.window
    }

    if (maxRight > pages) {
        maxLeft = pages - (state.window - 1)
        
        if (maxLeft < 1){
        	maxLeft = 1
        }
        maxRight = pages
    }
    
    

    for (var page = maxLeft; page <= maxRight; page++) {
    	wrapper.innerHTML += `<button value=${page} class="page btn btn-sm btn-info">${page}</button>`
    }

    if (state.page != 1) {
        wrapper.innerHTML = `<button value=${1} class="page btn btn-sm btn-info">&#171; First</button>` + wrapper.innerHTML
    }

    if (state.page != pages) {
        wrapper.innerHTML += `<button value=${pages} class="page btn btn-sm btn-info">Last &#187;</button>`
    }




    $('.page').on('click', function() {
        $('#myTable').empty()
      state.page = Number($(this).val())
      builtTable()
    })


  }




  

  function builtTable(){
    table = document.getElementById('myTable')

    var myList = pagination(state.queryset, state.page, state.rows)
    console.log(myList)

    var data = myList.queryset

 

    for(var i=0; i<data.length; i++){
      var row = `<tr>
                      <th><button class="btn btn-info py-1">view</button></th>
                      <th scope="row">${data[i].centre_no}</th>
                      <td>${data[i].centre_name}</td>
                      <td>${data[i].city}</td>
                      <td>${data[i].state}</td>
                      <td>${data[i].status}</td>
                 </tr>`

 //                table.innerHTML += row                
    }
    paginationButton(myList.pages)
  }



</script>

<script>

table = document.getElementById('myTable')

function handleDidView(obj){
    console.log("Viewed", obj.id)
}

function ViewBtn(obj) {
    return "<button class='btn btn-primary btn-sm' onclick=handleDidView("+obj+")>view</button>"
}

function formatElement(obj) {
    var row = "<tr><th>"
        +obj.id+"</th><td>"
        +obj.name+"</td><td>"
        +obj.appointment_date+"</td><td>"
        +ViewBtn(obj)+"</td></tr>"
    return row
}



function load(table) {
    const xhr = new XMLHttpRequest()
    const method = 'GET' 
    const url = "/session/list_view/"
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response // array
        var finalStr = ""
        var i;
        for (i=0;i<listedItems.length; i++) {
            var Obj = listedItems[i]
            var currentItem = formatElement(Obj)
            finalStr += currentItem
        }
        table.innerHTML += finalStr
    }
    xhr.send()
}
load(table)
</script>
